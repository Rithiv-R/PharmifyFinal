<div class="con1" *ngFor="let item of array">
    <div class="card">
        <div class="head">
            Order summary
        </div>
        <div class="entry">
            Cart value:<span class="p">₹{{item}}</span>
        </div>
        <hr>
        <div class="sum">
            Total to be paid:<span class="p">₹{{item}}</span>
        </div>
    </div>
</div>
